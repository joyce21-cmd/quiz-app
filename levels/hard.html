<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSHS ABM QUIZ GAME APP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="level style.css" />
    <link rel="icon" href="cshs logo.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="start-screen">
      <button id="start-button">Start</button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 10 questions</span>
        </div>
        <div class="">
          <img src="" />
        </div>
      </div>
      <div id="container">
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <script src="hard.js"></script>
  </body>
</html>
